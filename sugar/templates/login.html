{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="mx-auto max-w-lg w-full px-4">
        <form method="post"
              class="mb-0 mt-6 space-y-4 rounded-lg p-4 shadow-lg sm:p-6 lg:p-8">
            {% csrf_token %}
            <p class="text-center text-lg font-medium">Admin Login</p>
            {% if error %}<div class="p-4 text-sm text-red-700 bg-red-100 rounded-lg" role="alert">{{ error }}</div>{% endif %}
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text"
                       id="username"
                       name="username"
                       class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm p-2"
                       required />
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password"
                       id="password"
                       name="password"
                       class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm p-2"
                       required />
            </div>
            <button type="submit"
                    class="block w-full rounded-lg bg-indigo-600 px-5 py-3 text-sm font-medium text-white cursor-pointer hover:bg-indigo-700">
                Sign in
            </button>
        </form>
    </div>
</div>
{% endblock %}
