{% extends "base.html" %}
{% block title %}
    Login
{% endblock title %}
{% block content %}
    <div class="flex items-center justify-center min-h-screen">
        <div class="mx-auto max-w-lg w-full px-4">
            <form method="post"
                  class="mb-0 mt-6 space-y-4 rounded-2xl bg-white p-4 shadow-md sm:p-6 lg:p-8">
                {% csrf_token %}
                <div class="flex flex-col items-center justify-center">
                    <div class="bg-indigo-600 rounded-full p-3 text-white">{% include "icons/user.svg" %}</div>
                    <p class="mt-4 text-lg font-medium">Admin Login</p>
                </div>
                {% if error %}<div class="p-4 text-sm text-red-700 bg-red-100 rounded-lg" role="alert">{{ error }}</div>{% endif %}
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text"
                           id="username"
                           name="username"
                           class="mt-1 w-full rounded-lg border border-gray-200 bg-white text-sm text-gray-700 shadow-sm p-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                           required />
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password"
                           id="password"
                           name="password"
                           class="mt-1 w-full rounded-lg border border-gray-200 bg-white text-sm text-gray-700 shadow-sm p-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                           required />
                </div>
                <button type="submit"
                        class="block w-full rounded-lg bg-indigo-600 px-4 py-2 text-sm font-medium text-white cursor-pointer hover:bg-indigo-700">
                    Sign in
                </button>
            </form>
        </div>
    </div>
{% endblock content %}
