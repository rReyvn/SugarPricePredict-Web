{% load static %}
<div class="relative z-10 hidden"
     role="dialog"
     aria-modal="true"
     id="upload-file-modal">
    <div class="fixed inset-0 bg-black/25 backdrop-filter backdrop-blur-md z-10 w-screen overflow-y-auto modal-overlay">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-indigo-100 text-indigo-600 sm:mx-0 sm:h-10 sm:w-10">
                            {% include "icons/add.svg" %}
                        </div>
                        <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                            <h3 class="text-base font-semibold leading-6 text-gray-900"
                                id="upload-file-modal-title">Upload Dataset</h3>
                            <div class="mt-2 flex flex-col items-center">
                                <p class="text-sm text-gray-500 mb-4">
                                    Select <a href="https://www.bi.go.id/hargapangan/TabelHarga/PasarTradisionalKomoditas"
    class="cursor-pointer text-indigo-600 hover:text-indigo-500">Dataset</a>
                                    (.xls, .xlsx) to upload.
                                </p>
                                <div class="flex items-center space-x-2">
                                    <label for="excel-file-upload"
                                           class="relative cursor-pointer rounded-full py-1 px-2 bg-indigo-100 font-semibold text-indigo-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 hover:bg-indigo-50 hover:text-indigo-500">
                                        <span>Choose file</span>
                                        <input id="excel-file-upload"
                                               type="file"
                                               class="sr-only"
                                               accept=".xls,.xlsx">
                                    </label>
                                    <span id="file-name-display"
                                          class="py-2 px-4 rounded-full bg-gray-100 text-sm text-gray-700">No file chosen</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {# Modal footer for action buttons #}
                <div class="bg-white px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                    <button type="button"
                            id="submit-upload-btn"
                            class="inline-flex w-full justify-center rounded-full bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-700 sm:ml-3 sm:w-auto"
                            disabled>Upload</button>
                    <button type="button"
                            class="mt-3 inline-flex w-full justify-center rounded-full bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
                            id="cancel-upload-btn"
                            data-modal-hide="upload-file-modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
{# Hidden form for file submission #}
<form id="hidden-upload-form"
      action="{% url 'dashboard' %}"
      method="post"
      enctype="multipart/form-data"
      class="hidden">
    {% csrf_token %}
    <input id="excel-file-upload-for-form" name="excel_file" type="file">
</form>
